<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="player.jpg" alt="">
                            </figure>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Score Keeper
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content ">
                                    <h1 class="title is-1"><span id="p1dis">0</span> to <span id="p2dis">0</span></h1>
                                    <p class="subtitle">Use the buttons below to keep the score!!</p>

                                    <label for="playto" class="label is-large is-inline">Playing to</label>
                                    <div class="select is-rounded">
                                        <select name="winningScore" id="playto">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <footer class="card-footer">
                                <button id="p1btn" class="button card-footer-item is-primary is-large">+1
                                    Player One</button>
                                <button id="p2btn" class="button card-footer-item is-info is-large">+1
                                    Player Two</button>
                                <button id="resetBtn" class="button card-footer-item is-danger is-large">Reset</button>
                            </footer>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="score.js"></script>

</body>

</html>
